name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build P2P app
        run: |
          # Copy P2P app files
          mkdir -p dist/p2p
          cp -r web/p2p/* dist/p2p/
          
          # Create redirect from root to P2P app
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0;url=p2p/">
              <title>P2P WebGPU Diffusion</title>
          </head>
          <body>
              <p>Redirecting to <a href="p2p/">P2P WebGPU Diffusion</a>...</p>
          </body>
          </html>
          EOF
          
          # Copy necessary assets if they exist
          [ -d "site/img" ] && cp -r site/img dist/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
